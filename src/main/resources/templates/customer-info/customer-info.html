<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/cloud-admin.css" />
		<link rel="stylesheet" type="text/css" href="/css/themes/nature.css" id="skin-switcher" />
		<link rel="stylesheet" type="text/css" href="/css/responsive.css" />
		<link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="/css/animatecss/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="/js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
		<link rel="stylesheet" type="text/css" href="/js/select2/select2.min.css" />
		<link rel="stylesheet" type="text/css" href="/js/jquery-todo/css/styles.css" />
		<link rel="stylesheet" type="text/css" href="/js/fullcalendar/fullcalendar.min.css" />
		<link rel="stylesheet" type="text/css" href="/js/gritter/css/jquery.gritter.css" />
		<link rel="stylesheet" type="text/css" href="/css/ui-select.css" />
		<!--[if lt IE 9]>
			<script src="/js/flot/excanvas.min.js"></script>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
		<style type="text/css">
			.table th,.table td{ cursor: default;}
			.table th:nth-child(1),.table td:nth-child(1){ width: 100px;}
			.table th:nth-child(2),.table td:nth-child(2){ width: 100px;}
			.table th:nth-child(3),.table td:nth-child(3){ width: 100px;}
			.table th:nth-child(4),.table td:nth-child(4){ width: 150px;}
			.table th:nth-child(5),.table td:nth-child(5){ max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
		</style>
	</head>
	<body>
		<div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div id="content" class="col-lg-12">
					<div class="row">
						<div class="col-sm-12 no-padding">
							<div class="page-header">
								<ul class="breadcrumb">
									<li>
										<a href="../statArrive/trendAnalysis" onclick="homePage()">首页</a>
									</li>
									<li>
										<a href="javascript:void(0);">客户信息</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="box border" id="companyInfo">
								<div class="box-title">
									<h4>
										<span class="hidden-inline-mobile">基本信息</span>
									</h4>
								</div>
								<div class="box-body">
									<div class="row">
										<div class="col-md-12 no-padding-left">
											<form class="form-horizontal">
												<div class="form-group" style="margin-bottom: 13px;">
													<div class="col-md-3 no-padding-left">
														<label class="col-md-2 control-label width-70">客户名称：</label>
														<div class="col-md-8 no-padding-left">
															<input type="text" disabled="disabled" name="customerName" id="customerName" class="form-control" value=""/>
														</div>
													</div>
													<div class="col-md-3 no-padding">
														<label class="col-md-2 control-label width-85">联系人姓名：</label>
														<div class="col-md-8 no-padding-left">
															<input type="text" name="contactsName" id="contactsName" class="form-control" value=""/>
														</div>
													</div>
													<div class="col-md-3 no-padding">
														<label class="col-md-2 control-label width-70">联系电话：</label>
														<div class="col-md-8 no-padding-left">
															<input type="tel" name="contactsMobile" id="contactsMobile" class="form-control" value=""/>
														</div>
													</div>
													<div class="col-md-3 no-padding">
														<label class="col-md-2 control-label width-70">接入时间：</label>
														<div class="col-md-8 no-padding-left time-far">
															<input type="tel" name="approvalTime" id="approvalTime" disabled="disabled" class="form-control" value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})"/>
															<span class="arrow open"></span>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label width-70">所在地区：</label>
													<div class="col-md-10 no-padding-left" id="attribution">
														<div class="col-md-2" style="margin-right: 15px;">
															<select name="province" id="province" class="col-md-12 full-width-fix">
																<option value="">请选择省</option>
															</select>
														</div>
														<div class="col-md-2" style="margin-right: 15px;">
															<select name="city" id="city" class="col-md-12 full-width-fix">
																<option value="">请选择市</option>
															</select>
														</div>
														<div class="col-md-2">
															<select name="region" id="region" class="col-md-12 full-width-fix">
																<option value="">请选择区（县）</option>
															</select>
														</div>
													</div>
												</div>
												<div class="form-actions clearfix">
													<input type="button" value="修改" id="editBtn" class="btn btn-primary btn-self"/>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="box border">
								<div class="box-body">
									<div class="row">
										<div class="col-md-4 common-info no-padding-left">
											<h4>常用信息</h4>
											<div class="form-group">
												<label class="col-md-2 control-label text-right width-70">秘钥信息：</label>
												<div class="col-md-8 no-padding-left">
													<span class="help-block" id="shaKey"></span>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label text-right width-70">地址信息：</label>
												<div class="col-md-8 no-padding-left">
													<span class="help-block" id="domain"></span>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label text-right width-70">回调地址：</label>
												<div class="col-md-8 no-padding-left">
													<span class="help-block" id="feedback"></span>
												</div>
											</div>
										</div>
										<div class="col-md-8 common-info no-padding-left">
											<h4>专属运营</h4>
											<div class="col-md-2" style="width: 150px;">
												<div class="list-group">
													<li class="list-group-item zero-padding headshot customer-avatars" >
														<img src="/img/img2.jpg" alt="" id="operatePic" class="img-responsive" />
													</li>
												</div>
											</div>
											<div class="col-md-4 no-padding-left">
												<div class="form-group">
													<label class="col-md-4 control-label text-right width-70">姓名：</label>
													<div class="col-md-8 no-padding-left">
														<span class="help-block" id="operateName"></span>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-4 control-label text-right width-70">联系电话：</label>
													<div class="col-md-8 no-padding-left">
														<span class="help-block" id="operatePhone"></span>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-4 control-label text-right width-70">微信号：</label>
													<div class="col-md-8 no-padding-left">
														<span class="help-block" id="operateWeChat"></span>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-4 control-label text-right width-70">QQ号：</label>
													<div class="col-md-8 no-padding-left">
														<span class="help-block" id="operateOICQ"></span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="box border">
								<div class="box-title">
									<h4>
										<span class="hidden-inline-mobile">已开通服务列表</span>
									</h4>
								</div>
								<div class="box-body">
									<div class="row">
										<div class="col-md-12 common-info no-padding">
											<div class="noData">抱歉，亲，没有搜到您想要的结果。</div>
											<table class="table table-bordered table-striped">
												<thead id="tHead"></thead>
												<tbody id="tBody"></tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/js/jquery/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="/bootstrap-dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap-daterangepicker/moment.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap-daterangepicker/daterangepicker.min.js"></script>
		<script type="text/javascript" src="/js/jQuery-slimScroll-1.3.0/jquery.slimscroll.min.js"></script>
		<script type="text/javascript" src="/js/jQuery-slimScroll-1.3.0/jquery.slimscroll.min.js"></script>
		<script type="text/javascript" src="/js/jQuery-slimScroll-1.3.0/slimScrollHorizontal.min.js"></script>
		<script type="text/javascript" src="/js/jQuery-BlockUI/jquery.blockUI.min.js"></script>
		<script type="text/javascript" src="/js/select2/select2.min.js"></script>
		<script type="text/javascript" src="/js/sparklines/jquery.sparkline.min.js"></script>
		<script type="text/javascript" src="/js/uniform/jquery.uniform.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap-wizard/form-wizard.min.js"></script>
		<script type="text/javascript" src="/js/bootbox/bootbox.min.js"></script>
		<script type="text/javascript" src="/js/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="/js/a-common/ui-select.js"></script>
		<script type="text/javascript" src="/js/a-common/common.js"></script>
		<script type="text/javascript" src="/js/a-service/customer-info.js"></script>
	</body>
</html>
