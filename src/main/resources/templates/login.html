<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css">
		<script type="text/javascript" src="/static/js/jquery/jquery-2.0.3.min.js"></script>
		<script src="/static/js/a-script/Particleground.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/js/a-script/verificationNumbers.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<dl class="admin_login">
			<dt>
				<img src="/static/img/logo/logo.png"/>
				<strong>绿盾后台管理系统</strong>
			</dt>
			<dd class="user_icon">
				<input type="text" placeholder="账号" class="login_txtbx" data-form-un="1497234149117.933">
			</dd>
			<dd class="pwd_icon">
				<input type="password" placeholder="密码" class="login_txtbx" data-form-pw="1497234149117.933">
			</dd>
			<dd class="val_icon">
				<div class="checkcode">
					<input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx" data-form-vc="1497234149117.933">
					<canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
				</div>
				<input type="button" value="验证码核验" class="ver_btn" onclick="validate();">
			</dd>
			<dd class="psd-relevant">
				<div class="left"><i class="fa fa-square-o"></i>记住密码</div>
				<div class="right"><a href="forgot-password.html" class="forgot-psd">忘记密码？</a></div>
			</dd>
			<dd>
				<input type="button" value="登录" class="submit_btn">
			</dd>
			<dd class="register-dd">
				<a href="register.html" class="register-btn">注册</a>
			</dd>
		</dl>
		<div class="bottom">
			<p>© 2015-2016 jq22 版权所有</p>
			<p>京B2-8998988-1</p>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				//粒子背景特效
				$('body').particleground({
					dotColor: '#5cbdaa',
					lineColor: '#5cbdaa'
				});
				//验证码
				createCode();
				//测试提交，对接程序删除即可
				$(".submit_btn").click(function(){
					location.href="index.html";
				});
			});
			$('.psd-relevant .left').click(function(){
				$(this).children('.fa').toggleClass('fa-check-square-o').toggleClass('fa-square-o');
			});
		</script>
	</body>
</html>
